

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">            
        

</head>
<body>
<div class="start_btn">
<button>Start Quiz</button></div>
  <div class="info_box">
    <div class="info_title">
<span>Some Rules of this Quiz</span></div>
<div class="info_list">
    <div class="info">1. You Will have only <span>15 seconds </span> each question.</div>

<div class="info">2. Once you select your answer , it can't be undone. </div>

<div class="info">3. You can't select any option once time goes off.</div>

<div class="info">4. You'll get points on the basis of your answer. </div>

</div>
<div class="buttons">
    <button class="quit">Exit Quiz</button>
    <button class="restart">Continue</button>
</div>

  </div>
<div class="quiz_box">
    <header>
      <div class="title">Quiz Application</div>  
      <div class="timer">
        <div class="time_left_txt">Time Left</div>
    
      <div class="timer_sec">15</div>
      </div>
    </header>

<section>
    <div class="time_line">

    </div>
    <div class="que_text">
        
    </div>
    <div class="option_list">
        
    
    </div>
</section>
<footer>
<div class="total_que">
    <span><p>1</p>of<p>Questions</p></span>
</div>
<button class="next_btn show">Next Que</button>
</div>

</footer>

 


            
<script src="js/questions.js"></script>
<script src="js/script.js"></script>

</body>
</html>
